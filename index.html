<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureFreel Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SecureFreel Demo</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Create Profile</a></li>
                <li><a href="#">Browse Projects</a></li>
                <li><a href="#">M-Pesa Payment</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="create-profile">
            <h2>Create Anonymous Profile</h2>
            <form id="profile-form">
                <label for="username">Anonymous Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter anonymous username" required>

                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="client">Client</option>
                    <option value="freelancer">Freelancer</option>
                </select>

                <button type="submit">Create Profile</button>
            </form>
            <div id="profile-output"></div>
        </section>

        <section id="browse-projects">
            <h2>Browse Projects</h2>
            <div id="projects">
                <p>Project 1: Web Development (Bidding open)</p>
                <button onclick="placeBid('Web Development')">Place Bid</button>

                <p>Project 2: Mobile App Design (Bidding open)</p>
                <button onclick="placeBid('Mobile App Design')">Place Bid</button>
            </div>
            <div id="bid-output"></div>
        </section>

        <section id="payment-section">
            <h2>Secure Payment with M-Pesa</h2>
            <form id="payment-form">
                <label for="amount">Amount to Pay:</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

                <button type="submit">Pay via M-Pesa</button>
            </form>
            <div id="payment-output"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 SecureFreel. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
